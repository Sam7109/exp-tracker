<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f0f2f5; /* Light grey background */
            color: #333; /* Dark grey text for better readability */
        }
        .container {
            background-color: #fff; /* White background for the content area */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for 3D effect */
        }

        }

        <h1 class="mb-3">Payment Successful</h1>
        <p class="mb-4">Thank you for your payment. Your transaction has been successfully processed.</p>
        <a href="/home" class="btn btn-primary">Return to Home</a>
    </div>
    <!-- Include Bootstrap JS and Popper.js from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
