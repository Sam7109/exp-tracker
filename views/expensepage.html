<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Expense</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .top-right {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .expense-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 60%;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: 10px;
}

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .leaderboard-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .expense-box {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
        padding: 15px;
        background-color: #f9f9f9;
      }
      .expense-header {
        background-color: #f2f2f2;
        padding: 8px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
      }
      .expense-content {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-gap: 15px;
  margin-top: 10px;
}
.expense-field {
  text-align: center;
  border: 1px solid #ddd;
  padding: 8px;
  border-radius: 5px;
  background-color: #fff;
}
.expense-year,
.expense-month {
  margin: 20px 0 10px;
  font-weight: bold;
  font-size: 20px;
}

      
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button id="logoutButton" class="btn btn-danger top-right">Logout</button>
      <h2>Create Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter amount"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="expensetype">Expense Type</label>
          <select class="form-control" id="expensetype" required>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="premiumButton" class="btn btn-success ml-2 my-2">
          Go Premium
        </button>
        <button
          id="leaderboardButton"
          class="btn btn-info ml-2 my-2"
          style="display: none"
        >
          Leader Board
        </button>
        <button id="expenseHistoryButton" class="btn btn-secondary ml-2 my-2" style="display: none;">
          Expense History
        </button>
        <button id="downloadbtn" class="btn btn-secondary ml-2 my-2" style="display: none;" >Download Expenses</button>
      </form>
      <h3 class="mt-5">Expenses List</h3>
      <ul
        id="expenseList"
        class="list-group"
        style="
          max-height: 200px;
          overflow-y: auto;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      ></ul>
      <h3 class="mt-5">Expense History</h3>
      <div id="expenseHistoryContainer" style="display: none;"></div>
    </div>
    </div>

        <!-- Expense History Modal -->
        <div id="expenseHistoryModal" class="modal">
          <div class="modal-content">
            <span class="close" id="closeHistoryModal">&times;</span>
            <h3>Expense History</h3>
            <div id="expenseHistoryContent">
              <!-- Table will be dynamically generated here -->
            </div>
          </div>
        </div>
  
    
  

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Leaderboard</h3>
        <ul id="leaderboardList" class="list-group"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          localStorage.removeItem("jwtToken");
          window.location.href = "/home";
        });

      document
        .getElementById("expenseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const amount = document.getElementById("amount").value;
          const description = document.getElementById("description").value;
          const expensetype = document.getElementById("expensetype").value;
          const token = localStorage.getItem("jwtToken");

          axios
            .post(
              "/api/submitexpense",
              { amount, description, expensetype },
              { headers: { Authorization: `Bearer ${token}` } }
            )
            .then((response) => {
              if (
                response.data &&
                response.data.message === "Expense added successfully"
              ) {
                addExpenseToList(response.data.data);
                resetForm();
              }
            })
            .catch((error) => console.error("Error creating expense:", error));
        });

      document
        .getElementById("premiumButton")
        .addEventListener("click", function () {
          const token = localStorage.getItem("jwtToken");

          axios
            .post(
              "/stripe-payments/create-stripe-session",
              {},
              { headers: { Authorization: `Bearer ${token}` } }
            )
            .then(function (response) {
              window.location.href = response.data.url;
            })
            .catch(function (error) {
              console.error("Error creating checkout session:", error);
              alert("Failed to initiate payment. Please try again.");
            });
        });

      // Leaderboard button click event
      document
        .getElementById("leaderboardButton")
        .addEventListener("click", function () {
          const token = localStorage.getItem("jwtToken");

          axios
            .get("/api/leaderboard", {
              headers: { Authorization: `Bearer ${token}` },
            })
            .then((response) => {
              console.log("Response Data:", response.data);
              const leaderboardData = response.data.data;
              console.log("Leaderboard Data:", response.data.data); // Log the "data" array

              const leaderboardList =
                document.getElementById("leaderboardList");
              leaderboardList.innerHTML = "";

              leaderboardData.forEach((user, index) => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item leaderboard-item";
                listItem.innerHTML = `username: ${user.username} &nbsp;&nbsp; | &nbsp;&nbsp; total expense - ${user.totalExpense}`;

                leaderboardList.appendChild(listItem);
              });

              document.getElementById("leaderboardModal").style.display =
                "block";
            })
            .catch((error) => {
              console.error("Error fetching leaderboard data:", error);
              alert("Failed to fetch leaderboard data.");
            });
        });

      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          document.getElementById("leaderboardModal").style.display = "none";
        });

      window.addEventListener("click", function (event) {
        const modal = document.getElementById("leaderboardModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("jwtToken");
        axios
          .get("/api/user-expenses", {
            headers: { Authorization: `Bearer ${token}` },
          })
          .then((response) => {
            const isPremium = response.data.ispremium;
            const expenses = response.data.data;

            if (isPremium) {
              document.getElementById("premiumButton").style.display = "none";
              document.getElementById("leaderboardButton").style.display =
                "block";
                document.getElementById("expenseHistoryButton").style.display = "block"
                document.getElementById("downloadbtn").style.display = "block"
            }

            expenses.forEach((expense) => addExpenseToList(expense));
          })
          .catch((error) => {
            console.error("Error fetching user expenses:", error);
          });
      });

      function addExpenseToList(expense) {
        const listItem = document.createElement("li");
        listItem.className = "list-group-item expense-item";
        listItem.innerHTML = `<div style="display: flex; justify-content: space-between; align-items: center;"><div><strong>${expense.description}</strong><br><small class="text-muted">${expense.expensetype}</small></div><span class="badge badge-primary badge-pill">$${expense.amount}</span><button class="btn btn-danger btn-sm ml-2 delete-btn" data-id="${expense.id}">Delete</button></div>`;
        document.getElementById("expenseList").appendChild(listItem);
        listItem
          .querySelector(".delete-btn")
          .addEventListener("click", function () {
            deleteExpense(expense.id, listItem);
          });
      }

      function deleteExpense(id, listItem) {
        const token = localStorage.getItem("jwtToken");
        axios
          .delete(`/api/remove-exp/${id}`, {
            headers: { Authorization: `Bearer ${token}` },
          })
          .then((response) => {
            if (response.status === 204) {
              listItem.remove();
            } else {
              console.error("Unexpected response:", response);
            }
          })
          .catch((error) => console.error("Error deleting expense:", error));
      }

      function resetForm() {
        document.getElementById("expenseForm").reset();
      }
      // logic for displaying the expenses on Monthly and yearly basis 
      document.getElementById("expenseHistoryButton").addEventListener("click", fetchAndDisplayExpenseHistory);

async function fetchAndDisplayExpenseHistory() {
  const modal = document.getElementById("expenseHistoryModal");
  try {
    const token = localStorage.getItem("jwtToken");
    const response = await axios.get('/api/user-expenses', {
      headers: { Authorization: `Bearer ${token}` }
    });

    const result = response.data;
    if (result.data && Array.isArray(result.data)) {
      const groupedExpenses = groupExpensesByYearAndMonth(result.data);
      displayExpenseHistory(groupedExpenses);
      modal.style.display = "block"; // Show the modal
    } else {
      throw new Error("Invalid data format");
    }
  } catch (error) {
    console.error("Error fetching expense history:", error);
    alert("Failed to fetch expense history. Please try again.");
  }
}

function groupExpensesByYearAndMonth(expenses) {
  return expenses.reduce((acc, expense) => {
    const date = new Date(expense.createdAt);
    const year = date.getFullYear();
    const month = date.toLocaleString("default", { month: "long" });

    if (!acc[year]) acc[year] = {};
    if (!acc[year][month]) acc[year][month] = [];

    acc[year][month].push(expense);
    return acc;
  }, {});
}

function displayExpenseHistory(groupedExpenses) {
  const container = document.getElementById("expenseHistoryContent");
  container.innerHTML = ""; // Clear previous content

  for (const year in groupedExpenses) {
    const yearDiv = document.createElement("div");
    yearDiv.className = "expense-year";
    yearDiv.innerHTML = `<h2>Year: ${year}</h2>`; // Use <h2> for Year header for better visibility

    for (const month in groupedExpenses[year]) {
      const monthDiv = document.createElement("div");
      monthDiv.className = "expense-month";
      monthDiv.innerHTML = `<h3>Month: ${month}</h3>`; // Use <h3> for Month header for better structure

      // Create a Bootstrap table for structured display
      const table = document.createElement("table");
      table.className = "table table-bordered table-striped"; // Add Bootstrap classes here
      table.innerHTML = `
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      // Fill table body with expense records
      const tbody = table.querySelector("tbody");
      groupedExpenses[year][month].forEach((expense) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(expense.createdAt).toLocaleDateString()}</td>
          <td>${expense.description}</td>
          <td>$${expense.amount.toFixed(2)}</td>
          <td>${expense.expensetype}</td>
        `;
        tbody.appendChild(row);
      });

      // Append the table to the month div
      monthDiv.appendChild(table);
      yearDiv.appendChild(monthDiv);
    }

    container.appendChild(yearDiv);
  }
}

// Close the Expense History Modal
document.getElementById("closeHistoryModal").addEventListener("click", function () {
  document.getElementById("expenseHistoryModal").style.display = "none";
});

// Close modal when clicking outside of the modal content
window.addEventListener("click", function (event) {
  const modal = document.getElementById("expenseHistoryModal");
  if (event.target === modal) {
    modal.style.display = "none";
  }
});

//downloading CSV file 
document.getElementById("downloadbtn").addEventListener('click', function() {
  const token = localStorage.getItem("jwtToken");
  const downloadButton = document.getElementById("downloadbtn");

  if (!token) {
    alert("You need to be logged in to download your expenses.");
    return;
  }

  // Disable the button to prevent multiple clicks while processing
  downloadButton.disabled = true;
  downloadButton.innerText = 'Generating CSV...';

  axios
    .get("/api/user-expenses?format=csv", {
      headers: { Authorization: `Bearer ${token}` },
    })
    .then((response) => {
    if (response.data.fileUrl) {
        // Directly open the pre-signed URL in a new tab to trigger the download
        window.open(response.data.fileUrl, '_blank');
    } else {
        alert("No file URL returned.");
    }
})
    .catch((error) => {
      console.error("Error downloading the file:", error);
      alert("Failed to download the expenses CSV file. Please try again.");
    })
    // .finally(() => {
    //   // Re-enable the button and reset the text after completion
    //   downloadButton.disabled = false;
    //   downloadButton.innerText = 'Download Expenses';
    // });
});


    </script>
  </body>
</html>
